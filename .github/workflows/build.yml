name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check
      run: |
        cargo clippy --all-features --all-targets
        cargo fmt --all -- --check
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test
  cargo-deny:
    name: "cargo deny"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: EmbarkStudios/cargo-deny-action@v2
      with:
        rust-version: "1.85.0"
